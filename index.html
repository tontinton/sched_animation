<!doctype html>
<html>
  <head>
    <style>
    body {
      margin: 0;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    #app {
      width: 100vw;
      height: 100vh;
      background: #242631;
    }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
    const loadScript = src => new Promise((resolve, reject) => {
      const s = document.createElement('script');
      s.src = src;
      s.onload = resolve;
      s.onerror = reject;
      document.head.appendChild(s);
    });

    const waitForDocumentLoad = () => new Promise(resolve => {
      document.addEventListener("DOMContentLoaded", resolve);
    });

    let size = null;
    function run() {
      let newSize = 'big';
      if (window.innerWidth < 400) {
        newSize = 'small';
      } else if (window.innerWidth < 600) {
        newSize = 'medium';
      }

      if (size === null || newSize !== size) {
        const element = document.querySelector("#app");
        element.innerHTML = "";
        size = newSize;
        createApp(size, element, 32, true, 2);
      }
    };

    Promise.all([
      loadScript("https://pixijs.download/release/pixi.min.js"),
      loadScript("index.js"),
      waitForDocumentLoad(),
    ]).then(() => {
      run();
      window.addEventListener('resize', run);
    })
    </script>
  </body>
</html>
